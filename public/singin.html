<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In Page</title>
  <style>
    /* ===== CSS Langsung di Sini ===== */
body {
    /* 1. Hapus margin & padding 1px yang tidak diperlukan, 
          tambahkan Flexbox untuk pemusatan penuh layar. */
    margin: 0;
    padding: 0;
    background-color: #f8fafa;
    font-family: 'rasa';
    
    display: flex; /* Aktifkan Flexbox */
    justify-content: center; /* Pusatkan horizontal */
    align-items: center; /* Pusatkan vertikal */
    min-height: 100vh; /* Pastikan Body setinggi viewport */
}

    .sign-in-page {
      width: 350px;
      height: auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      clip-path: inset(0 round 20px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

 .card {
    width: 85%;
    background-color: #f4efef;
    border-radius: 15px;
    padding: 30px 25px; 
    
    /* Hapus Box-Shadow lama */
    box-shadow: none; 

    /* Gunakan filter untuk efek bayangan yang lebih lembut/menyerupai margin */
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
}

.card h2 {
    text-align: center;
    /* ‚ùå KURANGI/HAPUS margin-bottom bawaan browser (kemungkinan besar 25px atau lebih) */
    margin-bottom: 5px; /* Coba 5px, atau bahkan 0px jika ingin sangat rapat */
    font-size: 25px;
    font-weight: 600;
}

    form label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'rasa';
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .password-wrapper .toggle {
      position: absolute;
      right: 10px;
      top: 9px;
      cursor: pointer;
      user-select: none;
    }

    .create-btn {
      width: 60%;
      margin: 22px auto;
      display: block;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .create-btn:hover {
      filter: brightness(120%);
    }

    .signin-text {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    .signin-text a {
      text-decoration: none;
      color: #000305;
      font-weight: 600;
    }
/* Container untuk menampung "Remember me" dan "Forgot Password?" */
.options-row {
    display: flex;
    justify-content: space-between; /* Memisahkan kedua elemen ke ujung */
    align-items: center;
    margin-top: 15px; /* Memberi jarak yang baik dari input di atasnya */
}

/* Mengatur grup Checkbox */
.remember-me {
    display: flex;
    align-items: center;
    gap: 5px; /* Jarak antara kotak centang dan teks */
}

/* Gaya untuk teks "Remember me" */
.remember-me label {
    /* Mengganti gaya label bawaan form agar sesuai dengan checkbox */
    font-size: 13px; 
    font-weight: 400;
    margin: 0; /* Hapus margin bawaan label */
    cursor: pointer;
}

/* Gaya untuk link "Forgot Password?" */
.forgot-password-link {
    font-size: 13px; /* Ukuran font yang sama dengan Remember me */
    text-decoration: none;
    color: #007bff; /* Gunakan warna primer form Anda */
    font-weight: 50;
}

/* Gaya dasar untuk kotak centang (Opsional: jika Anda ingin kustomisasi lebih lanjut) */
.custom-checkbox {
    /* Setel lebar dan tinggi jika perlu, tetapi biasanya tidak */
    width: 15px;
    height: 15px;
    cursor: pointer;
}
.card-subtitle {
    text-align: center; 
    /* üîë Jaga margin-top NEGATIF ini (misalnya -10px, disesuaikan dengan H2 margin-bottom) */
    margin-top: -10px; 
    /* üîë Atur jarak bawah ke form */
    margin-bottom: 30px; 
    font-size: 14px; 
    color: #6c757d; 
}


  </style>
</head>
<body>
  <div class="sign-in-page">
    <div class="card">
      <h2>Welcome Back!</h2>
      <p class="card-subtitle">Let‚Äôs continue where you left off.</p> 

      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle"></span>
        </div>

<div class="options-row">
    <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" class="custom-checkbox">
        <label for="remember">Remember me</label>
    </div>
    
    <a href="#" class="forgot-password-link">Forgot Password?</a>
</div>


        <button type="submit" class="create-btn">Sign In</button>

        <p class="signin-text">
          Don‚Äôt have an account? <a href="singup.html">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // ===== JS Langsung di Sini =====
    document.querySelectorAll('.toggle').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = icon.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    });
  </script>
</body>
</html>
